<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="list">
</ol>
<script>
    'use strict';
    const participants = prompt('Number of participants: ');
    const guys = []
    for (let i = 0; i < participants; i++) {
        const name = prompt("Give participant's name: ");
        guys.push(name)
    }
    guys.sort()
    let list = ""
    for (let i = 0; i < participants; i++) {
        list += "<li>" + guys[i] + "</li>"
    }
    document.querySelector('#list').innerHTML = list;
</script>
</body>
</html>
